    <link href="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0A1929">

  <body>
    <div id="root"></div>
    <div id="recaptcha-container"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      function adjustForSafeArea() {
        const navContainer = document.querySelector('.service-nav-container');
        if (navContainer) {
          const safeAreaBottom = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--safe-area-inset-bottom')) || 0;
          navContainer.style.paddingBottom = `${safeAreaBottom}px`;
        }
      }

      window.addEventListener('resize', adjustForSafeArea);
      document.addEventListener('DOMContentLoaded', adjustForSafeArea);
    </script>
  </body>
</html>
